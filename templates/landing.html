<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cyber Ops: Hacker Simulator</title>
  <style>
    body {
      background-color: #1c1c1c;
      color: #00ff00;
      font-family: "Courier New", Courier, monospace;
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: #00FF00;
    }
    .terminal {
      background-color: #333;
      border-radius: 5px;
      padding: 10px;
      margin: 20px auto;
      width: 50%;
    }
    /* Styling for the button */
    .launch-btn {
      background-color: #00ff00; /* Button background */
      color: #000; /* Button text color */
      padding: 10px 20px; /* Button size */
      border: none; /* Remove borders */
      cursor: pointer; /* Change cursor on hover */
      font-size: 16px; /* Button font size */
      text-transform: uppercase; /* Uppercase text */
    }
    .launch-btn:hover {
      background-color: #ff6600; /* Hover effect */
    }
  </style>
</head>
<body>
  <h1>Cyber Ops: Hacker Simulator</h1>
  <div class="terminal">
    <p>Ready for simulation?</p>
    <!-- Launch Simulation button that links to the simulation page -->
    <a href="home.html" .html">
      <button class="launch-btn">Launch Simulation</button>
    </a>
  </div>
</body>
</html>
